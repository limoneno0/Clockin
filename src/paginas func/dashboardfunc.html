<link rel="stylesheet" href="css func/dashboardfunc.css">

<div class="titlepage mb-4">
    <h1><strong>Dashboard</strong></h1>
</div>

<div class="dashboard-content">
    
    <section class="profile-card">
        <div class="profile-image-container">
            <img src="assets/Erika Oliveira.jpeg" alt="Foto de Érica Oliveira" class="profile-image">
        </div>
        <div class="profile-info">
            <h2 class="profile-name">Érica Oliveira</h2>
            <p class="profile-role">Designer Gráfica</p>
        </div>
    </section>

    <section class="clockin-control-section">
        <h2 class="section-title">Controle de Ponto</h2>

        <div class="clockin-actions">
            <button class="clockin-button">Bater Ponto <i class="fas fa-fingerprint"></i></button>
            <div class="hours-today">
                <span>7h45</span>
                <span class="hours-label">Horas Faltantes de Hoje</span>
            </div>
        </div>

        <div class="bank-hours">
            <span class="bank-label">Banco de Horas</span>
            <span class="bank-value positive">+2h15</span>
        </div>
    </section>

    <section class="attendance-section">
        <h2 class="section-title">Faltas, Presenças e Atrasos</h2>

        <ul class="attendance-list">
            <li class="attendance-item">
                <span class="dot percent-dot"></span> 92% de presença em Outubro
            </li>
            <li class="attendance-item">
                <span class="dot absent-dot"></span> 3 faltas
            </li>
            <li class="attendance-item">
                <span class="dot late-dot"></span> 5 atrasos
            </li>
        </ul>
    </section>
</div>
