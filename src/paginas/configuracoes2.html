<link rel="stylesheet" href="css/configuracoes2.css">
<script src="js/configuracoes2.js"></script>


<div class="container">
  <div class="titlepage mb-4">
    <h1><strong>Configurações</strong></h1>
  </div>

  <div class="card-info-conta-edit">
    <h4 class="card-title">Informações da conta</h4>

    <div class="form-group-edit">
      <label for="nome-atual">Nome atual</label>
      <input 
        type="text" 
        id="nome-atual" 
        class="form-control-edit" 
        value="Administrador" 
        readonly
      >
    </div>

    <div class="form-group-edit">
      <label for="novo-nome">Novo nome</label>
      <input 
        type="text" 
        id="novo-nome" 
        class="form-control-edit editable"
      >
    </div>

    <div class="form-group-edit">
      <label for="email-atual">E-mail atual</label>
      <input 
        type="email" 
        id="email-atual" 
        class="form-control-edit" 
        value="admin@empresa.com" 
        readonly
      >
    </div>

    <div class="form-group-edit">
      <label for="novo-email">Novo e-mail</label>
      <input 
        type="email" 
        id="novo-email" 
        class="form-control-edit editable"
      >
    </div>

    <div class="form-group-edit">
      <label for="senha-atual">Senha atual</label>
      <input 
        type="password" 
        id="senha-atual" 
        class="form-control-edit" 
        value="********" 
        readonly
      >
    </div>

    <div class="form-group-edit mb-4">
      <label for="nova-senha">Nova senha</label>
      <input 
        type="password" 
        id="nova-senha" 
        class="form-control-edit editable"
      >
    </div>

   <button id="saveButton" class="btn-primary-custom-edit">
       Salvar Alterações
   </button>
  
  </div>
</div>
