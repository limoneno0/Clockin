<link rel="stylesheet" href="css/configuracoes1.css">
<script src="js/configuracoes1.js"></script>

<div class="container">
  <div class="titlepage mb-4">
    <h1><strong>Configurações</strong></h1>
  </div>

  <div class="card-info-conta">
    <h4 class="card-title">Informações da conta</h4>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input 
        type="text" 
        id="nome" 
        class="form-control" 
        value="Administrador" 
        readonly
      >
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        value="admin@empresa.com" 
        readonly
      >
    </div>

    <div class="form-group mb-4">
      <label for="senha">Senha</label>
      <input 
        type="password" 
        id="senha" 
        class="form-control" 
        value="********" 
        readonly
      >
    </div>

    <button id="btn-alterar-dados" class="btn-primary-custom">
      Alterar dados
    </button>
 

  </div>
</div>
